{% extends 'starter-page.html' %}
{% load static %}

{% block body %}


    <section class="order-form m-4">
  <div class="container pt-4">
      <form method="POST">
          {% csrf_token %}
          <div class="col-12 px-4">
              <h1>Order Form</h1>
              <span>Place your Orders here!!</span>
              <hr class="mt-1" />
          </div>

              <div class="col-12">
              <div class="row mx-4">
                  <div class="col-12">
                      <label class="order-form-label">Name</label>
                  </div>
                  <div class="col-sm-12">
                      <div data-mdb-input-init class="form-outline">
                          <input type="text" name="name" id="form1" class="form-control order-form-input" />
                      </div>
                  </div>
              </div>

              <div class="row mt-3 mx-4">
                  <div class="col-12">
                      <label class="order-form-label">Email</label>
                  </div>
                  <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                          <input type="email" name="email" id="form3" class="form-control order-form-input" />
                      </div>
                  </div>
              </div>

              <div class="row mt-3 mx-4">
                  <div class="col-12">
                      <label class="order-form-label">Order Name </label>
                  </div>
                  <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                          <input type="text" name="order_name" id="form4" class="form-control order-form-input" />
                      </div>
                  </div>
              </div>

              <div class="row mt-3 mx-4">
                  <div class="col-12">
                      <label class="order-form-label" for="date-picker-example">Date</label>
                  </div>
                  <div class="col-12">
                      <div data-mdb-input-init class="form-outline datepicker" data-mdb-toggle-button="false">
                          <input type="text" name="date" class="form-control order-form-input" id="datepicker1" data-mdb-toggle="datepicker" />
                      </div>
                  </div>
              </div>

              <div class="row mt-3 mx-4">
                  <div class="col-12">
                      <label class="order-form-label">Address</label>
                  </div>
                  <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                          <input type="text" name="address" id="form5"  class="form-control order-form-input" />
                          <label class="form-label" for="form5">Street Address</label>
                      </div>
                  </div>
                  <div class="col-sm-6 mt-2 pe-sm-2">
                      <div data-mdb-input-init class="form-outline">
                          <input type="text" name="town" id="form7"  class="form-control order-form-input" />
                          <label class="form-label" for="form7">Town</label>
                      </div>
                  </div>
                  <div class="col-sm-6 mt-2 ps-sm-0">
                      <div data-mdb-input-init class="form-outline">
                          <input type="text" name="postal_code" id="form8"  class="form-control order-form-input" />
                          <label class="form-label" for="form8">Postal / Zip Code</label>
                      </div>
                  </div>

              </div>


              <div class="row mt-3">
                  <div class="col-12">
                      <button  type="submit" data-mdb-button-init id="btnSubmit" data-mdb-ripple-init class="btn btn-primary d-block mx-auto btn-submit">Submit</button>
                  </div>
              </div>
          </div>

      </form>
  </div>
</section>



{% endblock %}
