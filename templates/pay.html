{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <form method="post" action="{% url 'stk' %}">
  {% csrf_token %}
    <label for="phone">Phone Number :</label>
    <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number" class="form-control order-form-input" >
    <br><br>

    <label for="amount">Amount :</label>
    <input type="text" id="amount" name="amount" placeholder="Amount" class="form-control order-form-input" >
    <br><br>
  <button type="submit" class="btn btn-success" style="color: white">Submit</button>
</form>
	
{% endblock %}
